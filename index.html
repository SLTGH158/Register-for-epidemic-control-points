 <h2 style="color:red; text-align: center;">ĐĂNG KÝ ĐIỂM KIỂM SOÁT DỊCH</h2>

 <form>
  <div class="mb-3">
   <label for="exampleInputEmail1" class="form-label"><b>Tên điểm kiểm soát dịch (*)</b></label>
   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên điểm kiểm soát dịch">
  </div>
 </form>

 <div class="row">
  <div class="col">
   <label for="exampleInputEmail2" class="form-label"><b>Loại điểm kiểm soát dịch (*)</b></label>
   <select class="form-select" aria-label="Default select example">

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select> 
  </div>

  <div class="col">

    <input type="text" class="form-control" placeholder="SĐT" aria-label="SĐT">
  </div>
</div>

<div class="row">
 <div class="col">

 </select> 
 </div>

 </select>
